# Configuración de Netlify para Angular SPA

[build]
  # Directorio de publicación (output de Angular build)
  publish = "dist/banco-productos/browser"
  
  # Comando de build
  command = "npm run build -- --configuration=production"

# Redirecciones para SPA routing
# Todas las rutas redirigen a index.html para que Angular maneje el routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad y cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Sin cache para index.html (para actualizaciones)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
