<header class="header">
  <!-- Espacio vacÃ­o para balancear el layout -->
  <div class="header__spacer"></div>

  <!-- Logo centrado -->
  <a routerLink="/productos" class="header__logo">
    <svg class="header__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="3" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="2"/>
      <path d="M3 10H21" stroke="currentColor" stroke-width="2"/>
      <path d="M7 14H10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <span class="header__title">BANCO</span>
  </a>

  <!-- Acciones a la derecha -->
  <div class="header__actions">
    <button
      type="button"
      class="theme-toggle"
      (click)="toggleTheme()"
      [attr.aria-label]="isDarkMode() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
      [attr.title]="isDarkMode() ? 'Modo claro' : 'Modo oscuro'"
    >
      @if (isDarkMode()) {
        <!-- Icono Sol -->
        <svg class="theme-toggle__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
          <path d="M12 2V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 20V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M4.93 4.93L6.34 6.34" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M17.66 17.66L19.07 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M2 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M20 12H22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M6.34 17.66L4.93 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M19.07 4.93L17.66 6.34" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      } @else {
        <!-- Icono Luna -->
        <svg class="theme-toggle__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      }
    </button>
  </div>
</header>
